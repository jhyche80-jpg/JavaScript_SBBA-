<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="/Javascript_intro/SBA/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Intro to JavaScript SBA Task Manager </title>
</head>
<header class="mb-5 container text-center ">
    <h1>Task Manager</h1>
</header>

<body id="body" class="container  mt-5 text-start ">
    <div id="taskinput">
        <div class="d-flex flex-row justify-content-between">

            <div class="d-flex flex-row">
                <div class="d-flex flex-column me-3">
                    <label for="inputTask">Enter Task:</label>
                    <input type="text" id="inputTask" placeholder="Please Input task!" class="w-100">
                </div>
                <div class="d-flex flex-column">
                    <label for="dueDate">Enter Date:</label>
                    <input type="date" id="dueDate" placeholder="Please enter Due date" style="width: 75%;">
                </div>


                <div class="d-flex flex-column me-3">

                    <label for="importance"> How Inportant is this ?</label>
                    <div class="btn-group" role="group"></div>
                    <button id="Very" class="Very mb-1">Very</button>
                    <button id="Normal" class="Normal mb-1">Normal</button>
                    <button id="Not" class="Not mb-1">Not Really</button>
                </div>

                <div class="d-flex flex-column me-3">
                    <label for="category">Category:</label>
                    <select id="category" style="width: 100%;">
                        <option value="">Select a Category</option>
                        <option value="Work">Work</option>
                        <option value="Personal">Personal</option>
                        <option value="School">School</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="d-flex flex-column">
                    <label for="Sort">Sort by:</label>
                    <select id="Sort">
                        <option value="Date">Date</option>
                        <option value="Alphabetical">Alphabetical</option>
                        <option value="Importance">Impotance</option>
                        <option value="Category">Category</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row d-flex">
            <p id="error"></p>
            <button type="button" id="submit">Submit Task!</button>
        </div>
        <div>
            <table class="table">
                <thead>

                    <tr id="table">
                        <th id="orgtask" class="pe-5">Task</th>
                        <th id="orgcat" class="pe-5">Category</th>
                        <th id="orgdue" class="pe-5">Due</th>
                        <th id="orgimpot" class="pe-5">Importance</th>
                    </tr>

                </thead>
                <tbody id="listItem"></tbody>
            </table>
        </div>


    </div>
</body>

</html>
